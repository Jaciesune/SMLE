apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.smle"
    defaultConfig {
        applicationId "com.smle"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('smle-release-key.jks')
            storePassword 'smleappkey'
            keyAlias 'smle-alias'
            keyPassword 'smleappkey'
        }
    }
    buildTypes {
    debug {
        signingConfig signingConfigs.debug
    }
    release {
        signingConfig signingConfigs.debug
        minifyEnabled enableProguardInReleaseBuilds
        proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
}
}

dependencies {
    // Podstawowe zależności React Native
    implementation("com.facebook.react:react-android")

    // Hermes lub JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Zależności dla react-native-push-notification
    implementation 'androidx.core:core:1.9.0' // Wymuszenie wersji androidx.core

    // Opcjonalnie, jeśli używasz FCM (Firebase Cloud Messaging)
    // implementation 'com.google.firebase:firebase-messaging:23.1.2'
}

// Wymuszenie użycia jednej wersji androidx i wykluczenie starych zależności
configurations.all {
    resolutionStrategy {
        // Wymuszenie wersji androidx.core
        force 'androidx.core:core:1.9.0'
        // Wykluczenie starych zależności Android Support Library
        exclude group: 'com.android.support'
    }
}

apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"