version: '3.8'

services:
  backend:
    build:
      context: .  # Ścieżka do katalogu z Dockerfile
      dockerfile: Dockerfile  # Upewnij się, że Dockerfile jest w głównym katalogu
    container_name: backend-app
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql+asyncmy://user:password@mysql:3306/smle-database
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    command: ["python", "/app/backend/main.py"]

  mysql:
    image: mysql:latest
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: smle-database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./smle_database_dump.sql:/docker-entrypoint-initdb.d/smle_database_dump.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

volumes:
  mysql_data:
